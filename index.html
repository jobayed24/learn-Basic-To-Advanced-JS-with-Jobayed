<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Risk Assessment Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        input,
        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        .output {
            margin: 20px 0;
        }

        .output div {
            margin-bottom: 10px;
        }

        .safe {
            color: green;
        }

        .risky {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Financial Risk Assessment Tool</h1>
        <input type="text" id="investmentInput" placeholder="Enter investment amount" />
        <button onclick="assessRisk()">Assess Risk</button>

        <div class="output" id="output"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
