<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <style>
        body {
            text-align: center;
        }

        .carousel-container {
            max-width: 750px;
            margin: 30px auto;
            display: flex;
            justify-content: space-between;
        }



        .item {
            border: 1px solid #f9f9f9;
            padding: 5px 7px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 4px 6px 3px rgba(0, 0, 0, 0.1);
        }

        button {
            border: 1px solid #f9f9f9;
            padding: 5px 7px;
            background-color: #f9f9f9;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9e9595;
        }
    </style>
</head>

<body>

    <h1>Product Carousel</h1>

    <div class="carousel-container" id="carousel">

    </div>

    <div class="buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
